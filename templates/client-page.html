<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка пароля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/Lock-512.png" type="image/png">
    <link href='/static/fonts/Montserrat.css' rel='stylesheet'>
    <link href='/static/css/client-page.css' rel='stylesheet'>
    <script src="/static/js/jquery-3.6.4.min.js"></script>
    <script src="/static/js/crypto-js.min.js"></script>
    <script src="/static/js/client-page.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .input-bar {
            position: relative;
            max-width: 500px;
            margin: 20px auto;
        }

        .inline-input {
            width: calc(100% - 48px);
            padding: 10px;
            font-size: 16px;
        }

        #password-visibility-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            height: 24px;
            width: 24px;
        }

        @media (max-width: 768px) {
            .input-bar {
                max-width: none;
                margin: 20px 10px;
            }
            .inline-input {
                width: calc(100% - 20px);
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.2rem;
            }
            .input-bar {
                margin: 20px 5px;
            }
        }
    </style>
</head>
<body class="page-neutral">
    <div class="gap-10vh"></div>
    <h1>Проверьте свой пароль</h1>
    <div class="gap-5vh"></div>
    <div class="input-bar">
        <input id="password-input" class="inline-input" type="password" placeholder="Введите пароль" maxlength="100" oninput="handlePasswordInput()">
        <img id="password-visibility-toggle" src="/static/images/icon-password-show.svg" onclick="togglePasswordVisibility()">
    </div>
    <div class="gap-10vh"></div>
    <div id="block-result" class="block-text" hidden></div>
    <div class="gap-20vh"></div>
</body>
</html>
